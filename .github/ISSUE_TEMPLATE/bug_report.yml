name: "üêû Bug Report"
description: "Report a reproducible bug to help improve the project."
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the details below so we can investigate.

  - type: input
    id: bug_summary
    attributes:
      label: "Bug Summary"
      description: "Briefly describe the bug."
      placeholder: "e.g., Unexpected error when calling API endpoint"
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: "Expected Behavior"
      description: "What should happen?"
      placeholder: "e.g., The API should return a valid response."
    validations:
      required: true

  - type: textarea
    id: actual_behavior
    attributes:
      label: "Actual Behavior"
      description: "What actually happened?"
      placeholder: "e.g., The API returned a 500 error."
    validations:
      required: true

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: "Steps to Reproduce"
      description: "How can we reproduce the bug?"
      placeholder: |
        1. Call `GET /api/resource`
        2. Observe the error message
    validations:
      required: true

  - type: textarea
    id: logs_screenshots
    attributes:
      label: "Logs & Screenshots (if applicable)"
      description: "Paste any relevant logs, stack traces, or screenshots."
      render: shell

  - type: input
    id: environment
    attributes:
      label: "Environment"
      description: "What environment are you running this in?"
      placeholder: "e.g., Python 3.10, Ubuntu 22.04, Docker"
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: "Severity"
      description: "How severe is the bug?"
      options:
        - "üî¥ Critical (Blocks usage)"
        - "üü† Major (Severe but has a workaround)"
        - "üü° Minor (Does not affect core functionality)"
    validations:
      required: true

  - type: textarea
    id: additional_context
    attributes:
      label: "Additional Context"
      description: "Any other information that could help?"
